<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Kaza Una</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="index.html">
                        <img src="images/logo.png" alt="Kaza Una" class="logo">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- 404 Section -->
    <section class="error-404" style="padding: 150px 0; text-align: center; min-height: 100vh; display: flex; align-items: center;">
        <div class="container">
            <div class="error-content" style="max-width: 600px; margin: 0 auto;">
                <div class="error-icon" style="font-size: 8rem; color: #C4A464; margin-bottom: 2rem;">
                    <i class="fas fa-home"></i>
                </div>
                <h1 style="font-size: 4rem; margin-bottom: 1rem; color: #2c3e50;">404</h1>
                <h2 style="font-size: 2rem; margin-bottom: 1.5rem; color: #34495e;">Página Não Encontrada</h2>
                <p style="font-size: 1.2rem; margin-bottom: 2rem; color: #666;">
                    Ops! A página que você está procurando não foi encontrada. 
                    Ela pode ter sido movida, renomeada ou não existe mais.
                </p>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i> Voltar ao Início
                    </a>
                    <a href="index.html#contato" class="btn" style="background: transparent; border: 2px solid #C4A464; color: #C4A464;">
                        <i class="fas fa-envelope"></i> Entre em Contato
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
